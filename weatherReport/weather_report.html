<body>

  <form id="weatherForm">

  </form>
<br>
<br>
  <form id="weatherFormByGeoCode">

    <input type="text" id="longitudeInput" name="longitudeInput">
<br>
    <button type="submit">Get Weather</button>
  </form>
<br>
<hr>
  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
